language: python
sudo: true
dist: bionic
services:
  - docker
cache: pip
before_cache:
  - chown -R travis:travis $HOME/.cache/pip
stages:
  - test
before_install:
  - env
_install: &_install:
  - pip install --upgrade pip cython codecov pytest ipython pipenv
  - pipenv install -r requirements.txt --no-use-pep517
  - pipenv install . --no-use-pep517
  - find . -wholename "./tests/*" -type d -exec chmod 555 {} \;
_coverage: &_coverage:
  - coverage run --concurrency=multiprocessing -m pytest tests
  - travis_retry coverage combine
matrix:
  fast_finish: true
  include:
    - stage: test
      if: commit_message !~ /^Bump version/
      name: "Test python 3.6"
      python: 3.6
      script: *_coverage
      install: *_install
    - stage: test
      if: commit_message !~ /^Bump version/
      name: "Test python 3.7"
      python: 3.7
      script: *_coverage
      install: *_install
      after_success: # Move back to Python 3.8 when ray is available
        - codecov
    - stage: test
      if: commit_message !~ /^Bump version/
      name: "Test python 3.8"
      python: 3.8
      script: *_coverage
      install: *_install
notifications:
  email: false
