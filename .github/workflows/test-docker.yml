name: Test Docker

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches: [ master ]

jobs:
  Bump-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run: |
        make docker-build
    - name: Run tests
      shell: bash
      run: |
        make docker-test